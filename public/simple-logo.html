<!doctype html>
<html>
  <head>
    <title>Je Logo Download</title>
    <script type="module">
      import { RiCameraAiLine } from "https://cdn.skypack.dev/react-icons/ri";
      import React from "https://cdn.skypack.dev/react";
      import ReactDOM from "https://cdn.skypack.dev/react-dom";

      function LogoDownloader() {
        const downloadSVG = (size, color, filename) => {
          const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="${size}" height="${size}" fill="${color}">
                    <path d="M9 3V1H15V3H20C20.5523 3 21 3.44772 21 4V20C21 20.5523 20.5523 21 20 21H4C3.44772 21 3 20.5523 3 20V4C3 3.44772 3.44772 3 4 3H9ZM5 5V19H19V5H5ZM12 18C8.68619.99 18 6 15.3137 6 12C6 8.68619.99 8.68619.99 6 12 6C15.3137 6 18 8.68619.99 18 12C18 15.3137 15.3137 18 12 18ZM12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16ZM12 14C10.8954 14 10 13.1046 10 12C10 10.8954 10.8954 10 12 10C13.1046 10 14 10.8954 14 12C14 13.1046 13.1046 14 12 14Z"/>
                </svg>`;

          const canvas = document.createElement("canvas");
          canvas.width = size;
          canvas.height = size;
          const ctx = canvas.getContext("2d");

          const img = new Image();
          img.onload = () => {
            ctx.drawImage(img, 0, 0, size, size);
            const link = document.createElement("a");
            link.download = filename;
            link.href = canvas.toDataURL("image/png");
            link.click();
          };
          img.src = "data:image/svg+xml;base64," + btoa(svg);
        };

        return React.createElement(
          "div",
          { style: { padding: "40px", fontFamily: "Arial" } },
          [
            React.createElement(
              "h1",
              { key: "title" },
              "Je RiCameraAiLine Logo",
            ),
            React.createElement(
              "div",
              { key: "preview", style: { margin: "20px 0" } },
              [
                React.createElement(RiCameraAiLine, {
                  key: "icon",
                  size: 64,
                  color: "#0077B5",
                }),
              ],
            ),
            React.createElement(
              "button",
              {
                key: "btn1",
                onClick: () => downloadSVG(64, "#0077B5", "logo-64px.png"),
                style: {
                  margin: "10px",
                  padding: "10px 20px",
                  background: "#0077B5",
                  color: "white",
                  border: "none",
                  borderRadius: "6px",
                  cursor: "pointer",
                },
              },
              "Download 64px",
            ),
            React.createElement(
              "button",
              {
                key: "btn2",
                onClick: () => downloadSVG(128, "#0077B5", "logo-128px.png"),
                style: {
                  margin: "10px",
                  padding: "10px 20px",
                  background: "#0077B5",
                  color: "white",
                  border: "none",
                  borderRadius: "6px",
                  cursor: "pointer",
                },
              },
              "Download 128px",
            ),
            React.createElement(
              "button",
              {
                key: "btn3",
                onClick: () => downloadSVG(256, "#0077B5", "logo-256px.png"),
                style: {
                  margin: "10px",
                  padding: "10px 20px",
                  background: "#0077B5",
                  color: "white",
                  border: "none",
                  borderRadius: "6px",
                  cursor: "pointer",
                },
              },
              "Download 256px",
            ),
            React.createElement(
              "button",
              {
                key: "btn4",
                onClick: () =>
                  downloadSVG(128, "white", "logo-white-128px.png"),
                style: {
                  margin: "10px",
                  padding: "10px 20px",
                  background: "#333",
                  color: "white",
                  border: "none",
                  borderRadius: "6px",
                  cursor: "pointer",
                },
              },
              "Download White Version",
            ),
          ],
        );
      }

      ReactDOM.render(
        React.createElement(LogoDownloader),
        document.getElementById("root"),
      );
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
